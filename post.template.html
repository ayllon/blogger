#encoding utf-8
<html>
    <head>
        <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
        <link rel="stylesheet" href="style.css"/>
        <title>$title</title>
    </head>
    <body>
        <div id="post-title">
            <h1>$title <span class="date">$published</span></h1>
        </div>
        <div id="post-body">
            $content
        </div>
        <div id="post-comments">
            <h2>Comentarios</h2>
            #for $comment in $comments
                <div class="comment">
                    <h3>
                        <img src="https:$comment.author.avatar" height="16"/>
                        $comment.author.name <span class="date">$comment.published</span>
                    </h3>
                    <p>$comment.content</p>
                </div>
            #end for
        </div>
    </body>
</html>
